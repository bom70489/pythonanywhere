{% extends "layout.html" %}

{% block title %}
    ระบบจัดการข้อมูลรายจ่าย
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 my-2">
                <h3>แก้ไขข้อมูลธุรกรรมทางการเงิน</h3>
                
                <!-- form-control -->
                <form action="/updateStatement" method="POST">
                    <input type="hidden" value="{{state.id}}" name="id">
                    <div class="form-group mt-3">
                        <label for="date">วันที่บันทึกข้อมูล : </label>    
                        <input type="date" name="date" class="form-control" value="{{state.date}}">
                    </div>
                    <div class="form-group mt-3">
                        <label for="name">ชื่อธุรกรรม : </label>    
                        <input type="text" name="name" class="form-control" value="{{state.name}}">
                    </div>
                    <div class="form-group mt-3">
                        <label for="amount">จำนวนเงิน : </label>    
                        <input type="number" name="amount" class="form-control" value="{{state.amount}}">
                    </div>
                    <div class="form-group mt-3">
                        <label for="catagory">หมวดหมู๋ : </label>    
                        <select name="catagory" class="form-control" value="{{state.catagory}}">
                            <option value="รายรับ">รายรับ</option>
                            <option value="รายจ่าย">รายจ่าย</option>
                        </select>
                    </div>
                        <input type="submit" value="แก้ไขข้อมูลธุรกรรม" class="btn btn-warning mt-2">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
